<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>         
	<script th:src="@{/js/bootstrap.min.js}"></script>       

<title th:text="@{reportDay.title}"/></title>
</head>
<body>
<div class="container">
<th:block th:include="@{manager/_menu_manager_inner}"></th:block>

<h1 th:text="#{reportDay.header}"/></h1>
<table class="table">
<thead>
<tr>
<th th:text="#{reportDay.Date}"/></th>
<th th:text="#{reportDay.Turnover}"/></th>
</tr>
</thead>	
	<tr th:if="${session.reportDayList != null}" th:each="s : ${session.reportDayList}">
		<td th:text="${s.getIndex()}"></td>
		<td th:text="${s.getValue()}"></td>
	</tr>
</table>
<a th:href="@{/manager/report_day?cmd=prevPage}" th:text="#{finishShippings.prevPage}"></a>
	<span th:text="${(session.pageDayReport.getCurPageNum()) + ' of ' + (session.pageDayReport.getTotalPages())}"></span>
<a th:href="@{/manager/report_day?cmd=nextPage}" th:text="#{finishShippings.nextPage}"/></a>

</div>
</body>
</html>
